<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<meta name="theme-color" content="#fbfbfb">
<title>Mock Metro Pass — Live</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
<style>
:root{
  --page:#fbfbfb;
  --card:#ffffff;
  --accent1:#ff9a4a;
  --accent2:#ff7a00;
  --accent3:#ffc88a;
  --blue:#0b6ee6;
  --muted:#888b95;
  --time:#141416;
  --shadow: rgba(10,20,30,0.08);
  --ring-size:260px;
  --inner-size:140px;
  --radius:16px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,var(--page),#f1f3f5);color:var(--time);-webkit-font-smoothing:antialiased}
.container{max-width:420px;margin:0 auto;padding:18px 14px;min-height:100vh;display:flex;flex-direction:column;align-items:stretch}

/* fake status bar (top) */
.statusbar{height:14px;margin-bottom:8px;display:flex;justify-content:space-between;align-items:center;font-size:11px;color:#9aa0a6}
.status-left{opacity:0.9}
.status-right{opacity:0.9}

/* header */
.header{display:flex;justify-content:space-between;align-items:flex-start}
.header h1{font-size:28px;margin:0;font-weight:800;line-height:1}
.header small{display:block;color:var(--muted);font-size:13px;margin-top:6px}

/* center band */
.center{display:flex;flex-direction:column;align-items:center;gap:14px;margin-top:8px}

/* ring and inner badge */
.ring {
  width:var(--ring-size);
  height:var(--ring-size);
  border-radius:50%;
  position:relative;
  display:flex;align-items:center;justify-content:center;
  transform-style:preserve-3d;
  will-change:transform,box-shadow;
}
.ring::before{
  content:"";
  position:absolute;inset:0;border-radius:50%;
  background:conic-gradient(from 0deg,var(--accent1),var(--accent2) 42%,var(--accent3) 82%);
  padding:20px;
  -webkit-mask: radial-gradient(circle, transparent calc(50% - 30px), black calc(50% - 26px));
  mask: radial-gradient(circle, transparent calc(50% - 30px), black calc(50% - 26px));
  filter: saturate(1.03);
  box-shadow: 0 20px 40px rgba(0,0,0,0.06);
}
.badge{
  width:var(--inner-size);
  height:var(--inner-size);
  border-radius:50%;
  background:var(--card);
  display:flex;align-items:center;justify-content:center;
  z-index:2;
  box-shadow: 0 8px 20px rgba(10,20,30,0.06);
}
.badge .go{font-weight:900;color:var(--blue);text-align:center;line-height:0.9}
.badge .go .g{font-size:34px}
.badge .go .to{font-size:12px;margin-top:2px;opacity:0.95}

/* floating/glow layer */
.ring-shadow{
  position:absolute;inset:-26px;border-radius:50%;pointer-events:none;z-index:0;
  box-shadow: 0 28px 80px rgba(255,122,0,0.08);
  filter: blur(6px);
  opacity:0.9;
}

/* the live time display */
.time{
  font-size:84px;font-weight:900;letter-spacing:-1.5px;text-align:center;margin-top:6px;color:var(--time);
  line-height:0.95;text-shadow:0 1px 0 rgba(255,255,255,0.5);
}

/* ticket card */
.card{
  margin-top:14px;background:var(--card);border-radius:12px;padding:16px;width:100%;
  box-shadow: 0 12px 28px var(--shadow);
  border:1px solid rgba(0,0,0,0.03);
}
.card h3{margin:0;font-size:18px;font-weight:800}
.card p{margin:6px 0 0;color:var(--muted);font-size:13px}
.card .exp{margin-top:12px;padding-top:8px;border-top:1px solid #f3f3f3;display:flex;justify-content:space-between;align-items:center;font-weight:700;color:#333;font-size:15px}

/* continuous animation (float + glow) */
.pass {
  animation: floaty 4.6s cubic-bezier(.2,.9,.3,1) infinite, glowPulse 3.4s ease-in-out infinite;
  transform-origin:center center;
  will-change:transform,box-shadow;
}

/* subtle extra shimmer gradient sweep across badge */
.badge::after{
  content:"";position:absolute;width:80px;height:80px;border-radius:50%;right:18px;top:8px;
  background:linear-gradient(120deg, rgba(255,255,255,0.07), rgba(255,255,255,0.18) 50%, rgba(255,255,255,0.07));
  transform:rotate(18deg);pointer-events:none;mix-blend-mode:screen;opacity:0.9;
}

/* keyframes */
@keyframes floaty {
  0%   { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
  20%  { transform: translateY(-8px) rotateX(1deg) rotateY(-1deg); }
  50%  { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
  80%  { transform: translateY(8px) rotateX(-1deg) rotateY(1deg); }
  100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
}
@keyframes glowPulse {
  0%,100% { box-shadow: 0 18px 48px rgba(255,122,0,0.08); }
  50%    { box-shadow: 0 36px 96px rgba(255,122,0,0.22); }
}

/* small responsive tweaks */
@media (max-width:420px){
  :root{--ring-size:220px;--inner-size:120px}
  .time{font-size:56px}
  .header h1{font-size:24px}
  .card h3{font-size:16px}
}
</style>
</head>
<body>
  <div class="container">
    <div class="statusbar" aria-hidden="true">
      <div class="status-left">Verizon • 68%</div>
      <div class="status-right">9:41 AM</div>
    </div>

    <div class="header" role="banner">
      <div>
        <h1>Metro Transit</h1>
        <small>Show operator your ticket</small>
      </div>
      <div style="text-align:right;color:var(--muted);font-size:13px">
        Adult All-Day
      </div>
    </div>

    <div class="center" role="main" aria-live="polite">
      <div class="ring pass" aria-hidden="true">
        <div class="ring-shadow" aria-hidden="true"></div>
        <div class="badge" role="img" aria-label="go to logo">
          <div class="go"><div class="g">go</div><div class="to">to</div></div>
        </div>
      </div>

      <div id="time" class="time" aria-atomic="true">0:00:00 AM</div>

      <div class="card" role="region" aria-label="ticket details">
        <h3>Adult All-Day</h3>
        <p>Minneapolis / St. Paul Metro Area</p>
        <div class="exp"><span>Expires</span><span id="expiry">Nov 8, 2025 at 2:00 AM</span></div>
      </div>
    </div>
  </div>

<script>
/* live time + expiry logic */
const timeEl = document.getElementById('time');
const expiryEl = document.getElementById('expiry');

/* format like: h:mm:ss AM/PM */
function formatTime(d){
  let h = d.getHours();
  const am = h < 12;
  let hh = h % 12; if(hh === 0) hh = 12;
  const mm = String(d.getMinutes()).padStart(2,'0');
  const ss = String(d.getSeconds()).padStart(2,'0');
  return `${hh}:${mm}:${ss} ${am ? 'AM' : 'PM'}`;
}

/* expiry = tomorrow at 2:00 AM local time */
function setExpiryTomorrow2am(){
  const n = new Date();
  const t = new Date(n.getFullYear(), n.getMonth(), n.getDate()+1, 2, 0, 0);
  const opts = { month:'short', day:'numeric', year:'numeric' };
  const datePart = t.toLocaleDateString(undefined, opts);
  let h = t.getHours();
  const am = h < 12;
  let hh = h % 12; if(hh === 0) hh = 12;
  const mm = String(t.getMinutes()).padStart(2,'0');
  expiryEl.textContent = `${datePart} at ${hh}:${mm} ${am ? 'AM' : 'PM'}`;
}

/* initial set + ticking */
setExpiryTomorrow2am();
function tick(){
  timeEl.textContent = formatTime(new Date());
}
tick();
setInterval(tick, 1000);

/* if the page regains focus after midnight, refresh expiry */
document.addEventListener('visibilitychange', ()=>{
  if(document.visibilityState === 'visible') setExpiryTomorrow2am();
});
</script>
</body>
</html>
