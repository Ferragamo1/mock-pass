<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Mock Metro Pass â€” Live</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
<style>
:root{
  --page:#fbfbfb;
  --card:#ffffff;
  --muted:#888b95;
  --time:#141416;
  --shadow:rgba(10,20,30,0.08);
  --ring-size:240px;
  --inner-size:160px;
}
*{box-sizing:border-box}
html,body{
  height:100%;
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background:linear-gradient(180deg,var(--page),#f1f3f5);
  color:var(--time);
}
.container{
  max-width:420px;
  margin:0 auto;
  padding:18px 14px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:stretch;
}
.header{display:flex;justify-content:space-between;align-items:flex-start}
.header h1{font-size:28px;margin:0;font-weight:800}
.header small{display:block;color:var(--muted);font-size:13px;margin-top:6px}
.center{display:flex;flex-direction:column;align-items:center;gap:14px;margin-top:8px}
.ring{
  width:var(--ring-size);
  height:var(--ring-size);
  border-radius:50%;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  transform-style:preserve-3d;
}
.ring::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  /* real metro-style orange ring, tighter spacing */
  background:conic-gradient(from 0deg, #ff6600, #ff4500 45%, #ff8c42 85%);
  padding:2px; /* very tight spacing */
  -webkit-mask: radial-gradient(circle, transparent calc(50% - 36px), black calc(50% - 34px));
  mask: radial-gradient(circle, transparent calc(50% - 36px), black calc(50% - 34px));
  box-shadow:0 12px 32px rgba(255,90,0,0.22);
}
.badge{
  width:var(--inner-size);
  height:var(--inner-size);
  border-radius:50%;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
  box-shadow:0 8px 20px rgba(10,20,30,0.08);
}
.badge img{
  width:95%;
  height:95%;
  object-fit:contain;
  border-radius:50%;
}
.time{
  font-size:84px;
  font-weight:900;
  letter-spacing:-1.5px;
  text-align:center;
  margin-top:6px;
  color:var(--time);
}
.card{
  margin-top:14px;
  background:var(--card);
  border-radius:12px;
  padding:16px;
  width:100%;
  box-shadow:0 12px 28px var(--shadow);
  border:1px solid rgba(0,0,0,0.03);
}
.card h3{margin:0;font-size:18px;font-weight:800}
.card p{margin:6px 0 0;color:var(--muted);font-size:13px}
.card .exp{
  margin-top:12px;
  padding-top:8px;
  border-top:1px solid #f3f3f3;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:700;
  color:#333;
  font-size:15px;
}
.pass{
  animation:floaty 5s cubic-bezier(.2,.9,.3,1) infinite, glowPulse 3.6s ease-in-out infinite;
  transform-origin:center center;
}
@keyframes floaty{
  0%{transform:translateY(0) rotateX(0) rotateY(0)}
  20%{transform:translateY(-6px) rotateX(1deg) rotateY(-1deg)}
  50%{transform:translateY(0)}
  80%{transform:translateY(6px) rotateX(-1deg) rotateY(1deg)}
  100%{transform:translateY(0)}
}
@keyframes glowPulse{
  0%,100%{box-shadow:0 20px 50px rgba(255,122,0,0.08)}
  50%{box-shadow:0 40px 90px rgba(255,122,0,0.25)}
}
@media(max-width:420px){
  :root{--ring-size:200px;--inner-size:120px}
  .time{font-size:56px}
  .header h1{font-size:24px}
  .card h3{font-size:16px}
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>Metro Transit</h1>
        <small>Show operator your ticket</small>
      </div>
      <div style="text-align:right;color:var(--muted);font-size:13px">Adult All-Day</div>
    </div>

    <div class="center">
      <div class="ring pass">
        <div class="badge">
          <img src="goto_logo.png" alt="Go-To logo">
        </div>
      </div>

      <div id="time" class="time">0:00:00 AM</div>

      <div class="card">
        <h3>Adult All-Day</h3>
        <p>Minneapolis / St. Paul Metro Area</p>
        <div class="exp"><span>Expires</span><span id="expiry">Nov 8, 2025 at 2:00 AM</span></div>
      </div>
    </div>
  </div>

<script>
const timeEl=document.getElementById('time');
const expiryEl=document.getElementById('expiry');
function formatTime(d){
  let h=d.getHours();
  const am=h<12;
  let hh=h%12;
  if(hh===0)hh=12;
  const mm=String(d.getMinutes()).padStart(2,'0');
  const ss=String(d.getSeconds()).padStart(2,'0');
  return`${hh}:${mm}:${ss} ${am?'AM':'PM'}`;
}
function setExpiry(){
  const n=new Date();
  const t=new Date(n.getFullYear(),n.getMonth(),n.getDate()+1,2,0,0);
  const opt={month:'short',day:'numeric',year:'numeric'};
  const date=t.toLocaleDateString(undefined,opt);
  let h=t.getHours();
  const am=h<12;
  let hh=h%12;
  if(hh===0)hh=12;
  const mm=String(t.getMinutes()).padStart(2,'0');
  expiryEl.textContent=`${date} at ${hh}:${mm} ${am?'AM':'PM'}`;
}
setExpiry();
function tick(){timeEl.textContent=formatTime(new Date());}
tick();
setInterval(tick,1000);
document.addEventListener('visibilitychange',()=>{if(document.visibilityState==='visible')setExpiry();});
</script>
</body>
</html>
