<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Mock Metro Pass — iOS Style</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --page:#f8f8f8;
  --card:#ffffff;
  --text:#1b1c1e;
  --muted:#73767d;
  --shadow:rgba(10,20,30,0.08);
  --ring-diam:180px;
  --logo-size:95px;
}
*{box-sizing:border-box;}
html,body{
  height:100%;margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,#fdfdfd,#f3f4f6);
  color:var(--text);
}
.container{
  max-width:420px;
  margin:0 auto;
  padding:18px 14px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
.header{
  text-align:left;
  margin-bottom:12px;
}
.header h1{
  font-size:22px;
  font-weight:800;
  margin:0;
}
.header small{
  color:var(--muted);
  font-size:13px;
}
.center{
  display:flex;
  flex-direction:column;
  align-items:center;
  flex:1;
}
.ring{
  position:relative;
  width:var(--ring-diam);
  height:var(--ring-diam);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:pulse 4s ease-in-out infinite;
  margin-top:120px; /* keep ring in same spot */
  margin-bottom:0;
}
.ring::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:conic-gradient(from 0deg,#ff6600,#ff4800 50%,#ff9442 100%);
  -webkit-mask:radial-gradient(circle,transparent calc(50% - 4px),black calc(50% - 2px));
  mask:radial-gradient(circle,transparent calc(50% - 4px),black calc(50% - 2px));
  box-shadow:0 0 30px rgba(255,90,0,0.18);
}
.badge{
  position:relative;
  width:var(--logo-size);
  height:var(--logo-size);
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 18px rgba(0,0,0,0.05);
  z-index:2;
}
.badge img{
  width:80%;
  height:80%;
  object-fit:contain;
}
.time{
  font-size:32px;
  font-weight:800;
  letter-spacing:-0.5px;
  text-align:center;
  margin-top:200px; /* moves time closer to card */
  margin-bottom:10px; /* tiny space between time and card */
}
.card{
  background:var(--card);
  border-radius:12px;
  padding:16px;
  box-shadow:0 10px 24px var(--shadow);
  border:1px solid rgba(0,0,0,0.03);
  width:100%;
}
.card h3{
  margin:0;
  font-size:20px;
  font-weight:400;
}
.card p{
  margin:4px 0 0;
  color:var(--muted);
  font-size:14px;
  margin-bottom:24px;
}
.expire{
  font-size:14px;
  font-weight:600;
  color:#333;
  text-align:left;
}
@keyframes pulse{
  0%,100%{transform:scale(1);box-shadow:0 0 20px rgba(255,102,0,0.15);}
  50%{transform:scale(1.05);box-shadow:0 0 35px rgba(255,102,0,0.25);}
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Metro Transit</h1>
      <small>Show operator your ticket</small>
    </div>

    <div class="center">
      <div class="ring">
        <div class="badge">
          <img src="goto_logo.png" alt="Go-To logo">
        </div>
      </div>

      <div id="time" class="time">0:00:00 PM</div>

      <div class="card">
        <h3>Adult All-Day</h3>
        <p>Minneapolis / St. Paul Metro Area</p>
        <div class="expire" id="expire">Expires Nov 8, 2025 · 2:00 AM</div>
      </div>
    </div>
  </div>

<script>
const timeEl=document.getElementById('time');
const expEl=document.getElementById('expire');

function formatTime(d){
  let h=d.getHours();
  const am=h<12;
  h=h%12||12;
  const m=String(d.getMinutes()).padStart(2,'0');
  const s=String(d.getSeconds()).padStart(2,'0');
  return`${h}:${m}:${s} ${am?'AM':'PM'}`;
}
function updateTime(){
  const now=new Date();
  timeEl.textContent=formatTime(now);

  const exp=new Date(now.getFullYear(),now.getMonth(),now.getDate()+1,2,0,0);
  const opt={month:'short',day:'numeric',year:'numeric'};
  const date=exp.toLocaleDateString(undefined,opt);
  let hh=exp.getHours();const am=hh<12;hh=hh%12||12;const mm=String(exp.getMinutes()).padStart(2,'0');
  expEl.textContent=`Expires ${date} · ${hh}:${mm} ${am?'AM':'PM'}`;
}

updateTime();
setInterval(updateTime,1000);
</script>
</body>
</html>
