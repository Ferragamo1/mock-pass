.badge img{width:100%;height:100%;object-fit:contain;border-radius:50%}

.pass{animation:floaty 4.6s cubic-bezier(.2,.9,.3,1) infinite,glowPulse 3.4s ease-in-out infinite;transform-origin:center center}
