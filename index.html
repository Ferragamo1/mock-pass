<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Mock Metro Pass — Realistic Style</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --page:#f8f8f8;
  --card:#ffffff;
  --text:#1b1c1e;
  --muted:#73767d;
  --shadow:rgba(10,20,30,0.08);
  --ring-diam:150px;
  --logo-size:110px;
}
*{box-sizing:border-box}
html,body{
  height:100%;margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,#fdfdfd,#f3f4f6);
  color:var(--text);
}
.container{
  max-width:420px;margin:0 auto;
  padding:18px 14px;
  min-height:100vh;
  display:flex;flex-direction:column;align-items:center;
}
.header{text-align:center;margin-bottom:10px}
.header h1{font-size:22px;font-weight:800;margin:0}
.header small{color:var(--muted);font-size:14px}
.ring{
  position:relative;
  width:var(--ring-diam);
  height:var(--ring-diam);
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  animation:pulse 4s ease-in-out infinite;
}
.ring::before{
  content:"";
  position:absolute;inset:0;
  border-radius:50%;
  background:conic-gradient(from 0deg,#ff6600,#ff4800 50%,#ff9442 100%);
  -webkit-mask:radial-gradient(circle,transparent calc(50% - 4px),black calc(50% - 2px));
  mask:radial-gradient(circle,transparent calc(50% - 4px),black calc(50% - 2px));
  box-shadow:0 0 30px rgba(255,90,0,0.18);
}
.badge{
  position:relative;
  width:var(--logo-size);
  height:var(--logo-size);
  border-radius:50%;
  background:#fff;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 6px 18px rgba(0,0,0,0.05);
  z-index:2;
}
.badge img{
  width:80%;
  height:80%;
  object-fit:contain;
}
.time{
  font-size:32px;
  font-weight:800;
  letter-spacing:-0.5px;
  text-align:center;
  margin:12px 0 2px;
}
.expire{
  font-size:16px;
  color:var(--muted);
  text-align:center;
}
.card{
  margin-top:18px;
  background:var(--card);
  border-radius:12px;
  padding:16px;
  box-shadow:0 10px 24px var(--shadow);
  border:1px solid rgba(0,0,0,0.03);
  width:100%;
}
.card h3{margin:0;font-size:16px;font-weight:700}
.card p{margin:4px 0 0;color:var(--muted);font-size:14px}
.card .exp{
  margin-top:12px;padding-top:8px;
  border-top:1px solid #f0f0f0;
  display:flex;justify-content:space-between;
  font-weight:600;color:#333;font-size:14px;
}

@keyframes pulse{
  0%,100%{transform:scale(1);box-shadow:0 0 20px rgba(255,102,0,0.15);}
  50%{transform:scale(1.05);box-shadow:0 0 35px rgba(255,102,0,0.25);}
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Metro Transit</h1>
      <small>Show operator your ticket</small>
    </div>

    <div class="ring">
      <div class="badge">
        <img src="goto_logo.png" alt="Go-To logo">
      </div>
    </div>

    <div id="time" class="time">0:00 PM</div>
    <div id="expire" class="expire">Expires Nov 8 2025 · 2:00 AM</div>

    <div class="card">
      <h3>Adult All-Day Pass</h3>
      <p>Minneapolis / St. Paul Metro Area</p>
      <div class="exp"><span>Fare Type</span><span>All-Day</span></div>
    </div>
  </div>

<script>
const t=document.getElementById('time');
const e=document.getElementById('expire');
function fmt(d){let h=d.getHours();const am=h<12;h=h%12||12;const m=String(d.getMinutes()).padStart(2,'0');return`${h}:${m} ${am?'AM':'PM'}`;}
function upd(){
  const now=new Date();
  t.textContent=fmt(now);
  const exp=new Date(now.getFullYear(),now.getMonth(),now.getDate()+1,2,0);
  e.textContent=`Expires ${exp.toLocaleString('en-US',{month:'short',day:'numeric',year:'numeric'})} · ${fmt(exp)}`;
}
upd();setInterval(upd,1000);
</script>
</body>
</html>
