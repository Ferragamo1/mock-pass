<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Mock Metro Pass</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#ffffff;
  --accent:#ff5a00;
  --shadow:rgba(255,90,0,0.18);
  --muted:#666;
  --text:#141416;
  --ring-size:180px;   /* smaller circle */
  --logo-size:95px;    /* smaller logo */
}
* { box-sizing:border-box; }
html,body {
  margin:0;
  height:100%;
  background:var(--bg);
  font-family:Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
}
.container {
  width:100%;
  max-width:420px;
  padding:24px 18px;
}
.header {
  text-align:left;
  width:100%;
  margin-bottom:20px;
}
.header h1 {
  font-size:26px;
  margin:0;
  font-weight:700;
}
.header small {
  color:var(--muted);
  font-size:14px;
}
.center {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:16px;
}
.ring {
  position:relative;
  width:var(--ring-size);
  height:var(--ring-size);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:floaty 4s ease-in-out infinite;
}
.ring::before {
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:conic-gradient(from 0deg, #ff6200, #ff4e00 45%, #ff9640 85%);
  padding:5px;
  -webkit-mask: radial-gradient(circle, transparent calc(50% - 20px), black calc(50% - 18px));
  mask: radial-gradient(circle, transparent calc(50% - 20px), black calc(50% - 18px));
  animation:glow 3.5s ease-in-out infinite;
}
.badge {
  width:var(--logo-size);
  height:var(--logo-size);
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
  box-shadow:0 6px 18px rgba(0,0,0,0.1);
}
.badge img {
  width:85%;
  height:85%;
  object-fit:contain;
}
.time {
  font-size:68px;
  font-weight:800;
  text-align:center;
  letter-spacing:-1px;
}
.card {
  margin-top:10px;
  width:100%;
  background:white;
  border-radius:10px;
  box-shadow:0 8px 24px rgba(0,0,0,0.05);
  padding:14px 18px;
}
.card h3 {
  margin:0;
  font-size:20px;
  font-weight:600;
}
.card p {
  margin:4px 0 0;
  font-size:14px;
  color:var(--muted);
}
.card .exp {
  margin-top:6px;
  font-size:14px;
  color:#333;
  font-weight:600;
}
@keyframes glow {
  0%,100% { box-shadow:0 0 20px var(--shadow); }
  50% { box-shadow:0 0 40px rgba(255,90,0,0.3); }
}
@keyframes floaty {
  0%,100% { transform:translateY(0); }
  50% { transform:translateY(-5px); }
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Metro Transit</h1>
      <small>Show operator your ticket</small>
    </div>

    <div class="center">
      <div class="ring">
        <div class="badge">
          <img src="goto_logo.png" alt="Go-To logo">
        </div>
      </div>

      <div id="time" class="time">0:00:00 AM</div>

      <div class="card">
        <h3>Adult All-Day</h3>
        <p>Minneapolis / St. Paul Metro Area</p>
        <div class="exp" id="expiry">Expires Nov 8, 2025 at 2:00 AM</div>
      </div>
    </div>
  </div>

<script>
const timeEl=document.getElementById('time');
const expiryEl=document.getElementById('expiry');

function formatTime(d){
  let h=d.getHours(),m=d.getMinutes(),s=d.getSeconds();
  const am=h<12;
  let hh=h%12;if(hh===0)hh=12;
  return`${hh}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')} ${am?'AM':'PM'}`;
}
function tick(){timeEl.textContent=formatTime(new Date());}
tick();setInterval(tick,1000);

function setExpiry(){
  const n=new Date();
  const t=new Date(n.getFullYear(),n.getMonth(),n.getDate()+1,2,0,0);
  const opt={month:'short',day:'numeric',year:'numeric'};
  const date=t.toLocaleDateString(undefined,opt);
  let h=t.getHours();const am=h<12;let hh=h%12;if(hh===0)hh=12;
  expiryEl.textContent=`Expires ${date} at ${hh}:00 ${am?'AM':'PM'}`;
}
setExpiry();
</script>
</body>
</html>
