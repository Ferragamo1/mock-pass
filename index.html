<head>
<meta charset="utf-8" />

<style>
:root{
  --page:#f8f8f8;
  --card:#ffffff;
  --text:#1b1c1e;
  --muted:#73767d;
  --shadow:rgba(10,20,30,0.08);
  --ring-diam:180px;
  --logo-size:95px;
}
*{box-sizing:border-box;}
html,body{
  height:100%;margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(180deg,#fdfdfd,#f3f4f6);
  color:var(--text);
}
.container{
  max-width:420px;
  margin:0 auto;
  padding:18px 14px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
.header{
  text-align:left;
  margin-bottom:12px;
}
.header h1{
  font-size:22px;
  font-weight:800;
  margin:0;
}
.header small{
  color:var(--muted);
  font-size:13px;
}
.center{
  display:flex;
  flex-direction:column;
  align-items:center;
  flex:1;
}
.ring{
  position:relative;
  width:var(--ring-diam);
  height:var(--ring-diam);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:pulse 4s ease-in-out infinite;
  margin-top:120px; /* circle stays fixed */
  margin-bottom:0;
}
.ring::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:conic-gradient(from 0deg,#ff6600,#ff4800 50%,#ff9442 100%);
  -webkit-mask:radial-gradient(circle,transparent calc(50% - 4px),black calc(50% - 2px));
  mask:radial-gradient(circle,transparent calc(50% - 4px),black calc(50% - 2px));
  box-shadow:0 0 30px rgba(255,90,0,0.18);
}
.badge{
  position:relative;
  width:var(--logo-size);
  height:var(--logo-size);
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 18px rgba(0,0,0,0.05);
  z-index:2;
}
.badge img{
  width:80%;
  height:80%;
  object-fit:contain;
}
.time{
  font-size:32px;
  font-weight:800;
  letter-spacing:-0.5px;
  text-align:center;
  margin-top:160px; /* moves clock down */
  margin-bottom:10px; /* tiny space above card */
}
.card{
  margin-top:0; /* returns card to its original spot */
  background:var(--card);
  border-radius:12px;
  padding:16px;
  box-shadow:0 10px 24px var(--shadow);
  border:1px solid rgba(0,0,0,0.03);
  width:100%;
}
.card h3{
  margin:0;
  font-size:20px;
  font-weight:400;
}
.card p{
  margin:4px 0 0;
  color:var(--muted);
  font-size:14px;
  margin-bottom:24px;
}
.expire{
  font-size:14px;
  font-weight:600;
  color:#333;
  text-align:left;
}
